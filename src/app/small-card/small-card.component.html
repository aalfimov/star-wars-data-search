<div class="small-card"
     [ngSwitch]="resources">
    <div *ngSwitchCase="'name'">
        <a (click)="search(dataResults.name)"
           [routerLink]="">
            <h6>{{dataResults.name}}</h6>
        </a>
    </div>
    <div *ngSwitchCase="'title'">
        <a (click)="search(dataResults.title)"
           [routerLink]="">
            <h6>{{dataResults.title}}</h6>
        </a>
    </div>
</div>
